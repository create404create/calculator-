<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کیلکولیٹر</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="deleteLast()">ڈیلیٹ</button>
      <button onclick="appendToDisplay('7')">۷</button>
      <button onclick="appendToDisplay('8')">۸</button>
      <button onclick="appendToDisplay('9')">۹</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('4')">۴</button>
      <button onclick="appendToDisplay('5')">۵</button>
      <button onclick="appendToDisplay('6')">۶</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('1')">۱</button>
      <button onclick="appendToDisplay('2')">۲</button>
      <button onclick="appendToDisplay('3')">۳</button>
      <button onclick="calculateResult()" class="equals">=</button>
      <button onclick="appendToDisplay('0')" class="zero">۰</button>
      <button onclick="appendToDisplay('.')">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
